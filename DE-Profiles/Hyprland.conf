# Hyprland Profile
DE_NAME="Hyprland"
DE_PRETTY_NAME="Hyprland (Wayland) | Ultra-Modern Tiling"
DE_DESC="Pros: Smooth animations, high performance | Cons: Steep learning curve, manual config"

# Decent Desktop Experience Package List
DE_PKGS=(
    # Core Compositor & Display Manager
    "hyprland" "sddm" "xdg-desktop-portal-hyprland"

    # UI Components (The "Glue")
    "waybar"            # Status bar
    "swaybg"            # Wallpaper utility
    # "swaylock-effects"  # Screen locker (Moved to Customizer/AUR)
    "mako"              # Notification daemon
    "wofi"              # Application launcher (Wayland native)
    "cliphist"          # Clipboard manager

    # Modern Wayland Utilities
    "grim" "slurp"      # Screenshots
    "wl-clipboard"      # Clipboard support
    "brightnessctl"     # Backlight control
    "pamixer"           # Audio control

    # Applications & File Management
    "kitty"             # Modern terminal (Standard for Hyprland)
    "thunar" "thunar-archive-plugin" "gvfs" # File manager + mounting
    "ark"               # Archiving tool
    "viewnior"          # Image viewer
    "firefox"           # Web browser
    "polkit-gnome"      # Auth agent

    # Audio & System
    "pipewire-alsa" "pipewire-pulse" "wireplumber" "pavucontrol"
    "network-manager-applet" "blueman"
    "ttf-firacode-nerd" "ttf-jetbrains-mono-nerd"
)

DE_DM_SERVICE="sddm"
DE_SESSION_NAME="hyprland"

# Procedural flag to trigger extra menus if you add Hyprland-specific themes later
HAS_GUI_THEMES="false"
