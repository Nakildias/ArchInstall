# default.conf

# --- System ---
# Hostname for the machine
HOSTNAME="arch-server"

# Timezone (Region and City must match standard tzdata)
DEFAULT_REGION="America"
DEFAULT_CITY="New_York"

# --- Partitioning & Filesystem ---
# Minimum boot partition size (e.g. 550M, 1G)
BOOT_PART_SIZE="1G"

# Filesystem for Root: ext4, btrfs, or xfs
# ext4 is chosen for maximum reliability and stability on servers.
SELECTED_FS="ext4"

# Swap Type: ZRAM, Partition, or None
# ZRAM is efficient, but for high-memory workloads, a disk partition might be preferred.
SWAP_TYPE="ZRAM"
# If Swap Type is Partition, specify size (e.g. 8G). Ignored for ZRAM/None.
SWAP_PART_SIZE=""

# --- Security ---
# Enable LUKS Encryption? (true/false)
# Note: Password will still be asked interactively for safety.
# Kept false for unattended reboots, enable if physical security is a concern.
ENABLE_ENCRYPTION="false"

# --- Kernel & Boot ---
# Kernel: linux, linux-lts, or linux-zen
# linux-lts (Long Term Support) is highly recommended for servers for stability.
SELECTED_KERNEL="linux-lts"

# Bootloader: grub or systemd-boot
# Note: If BIOS mode is detected, this is ignored and GRUB is forced.
SELECTED_BOOTLOADER="systemd-boot"

# --- Desktop Environment ---
# Options: Server, KDE, GNOME, XFCE, LXQt, MATE, Nakildias
# "Server" installs no Desktop Environment (Headless).
SELECTED_DE_NAME="Server"
# Enable Auto-Login? (true/false).
# Note: Script will ask WHICH user to auto-login if multiple users are created.
# Disabled for security best practices on a server.
ENABLE_AUTO_LOGIN="false"

# --- Drivers & Packages ---
# Install proprietary NVIDIA drivers? (true/false) this is completely automatic on whether you have an nvidia gpu or not.

# Install Gaming Essentials (Steam, Discord, Multilib)? (true/false)
INSTALL_STEAM="false"
# (Note: Logic in script sets discord/multilib true if steam is true)

# Install Firewall? (true/false)
# Essential for server security.
INSTALL_UFW="true"

# Install Yay (AUR Helper)? (true/false)
# Useful for installing server tools not in official repos, but optional.
INSTALL_YAY="true"

# Install Zsh? (true/false)
INSTALL_ZSH="false"

# Experimental Kexec boot? (true/false)
ENABLE_KEXEC="false"

# --- Mirrors ---
USE_LOCAL_MIRROR="true"
LOCAL_MIRROR_URL="http://192.168.1.104:8000/"
