# ==============================================================================
#  ARCH INSTALLATION PROFILE: kde-gaming
#  Description: Standard KDE gaming profile with public mirrors.
# ==============================================================================

# ------------------------------------------------------------------------------
#  1. SYSTEM IDENTITY
# ------------------------------------------------------------------------------
HOSTNAME="archlinux"           # Machine network name
DEFAULT_REGION="America"       # Timezone Region (e.g., America, Europe)
DEFAULT_CITY="New_York"        # Timezone City (e.g., New_York, London)

# ------------------------------------------------------------------------------
#  2. DISK & FILESYSTEM
# ------------------------------------------------------------------------------
# BOOT_PART_SIZE: Recommended 512M to 1G
BOOT_PART_SIZE="512M"

# SELECTED_FS: [ext4 | btrfs | xfs]
SELECTED_FS="btrfs"

# SWAP_TYPE: [ZRAM | Partition | None]
SWAP_TYPE="ZRAM"
SWAP_PART_SIZE=""              # Size (e.g., 8G) if SWAP_TYPE is "Partition"

# ------------------------------------------------------------------------------
#  3. KERNEL & BOOTLOADER
# ------------------------------------------------------------------------------
# SELECTED_KERNEL: [linux | linux-lts | linux-zen]
SELECTED_KERNEL="linux"

# SELECTED_BOOTLOADER: [grub | systemd-boot]
SELECTED_BOOTLOADER="systemd-boot"

# ENABLE_KEXEC: [true | false] - Skips BIOS/POST on final reboot
ENABLE_KEXEC="true"

# ------------------------------------------------------------------------------
#  4. SECURITY & NETWORKING
# ------------------------------------------------------------------------------
ENABLE_ENCRYPTION="false"      # Use LUKS on root partition [true | false]
INSTALL_UFW="false"            # Install Uncomplicated Firewall [true | false]

# USE_LOCAL_MIRROR: [true | false | ask]
USE_LOCAL_MIRROR="ask"
# LOCAL_MIRROR_URL="http://192.168.1.104:8000/" # Optional default if you say yes? (Script doesn't use it yet if asking)

# ------------------------------------------------------------------------------
#  5. DESKTOP ENVIRONMENT & UI
# ------------------------------------------------------------------------------
# SELECTED_DE_NAME: [Server | KDE | GNOME | XFCE | LXQt | MATE | KDE Plasma (Full)]
SELECTED_DE_NAME="KDE Plasma (Full)"
ENABLE_AUTO_LOGIN="true"       # Login first user automatically [true | false]

# TTY_THEME_ID: [1=Nord | 2=Dracula | 3=Gruvbox | 4=Monokai | none=Manual]
TTY_THEME_ID="2"
ENABLE_TTY_RICE="true"         # Install KMSCON high-res TTY [true | false]
TTY_RES="1920x1080"            # Target TTY resolution

# --- KDE THEME (Only if DE is KDE or Nakildias) ---
SELECTED_THEME_NAME="Dracula-Dark.knsv" # .knsv name in ./KDE-Themes/
TARGET_THEME_USERS="all"           # Users to theme (e.g., "all" or "user1 user2")

# ------------------------------------------------------------------------------
#  6. PACKAGES & DRIVERS
# ------------------------------------------------------------------------------
INSTALL_STEAM="true"           # Includes Discord & Multilib [true | false]
INSTALL_YAY="true"             # Install AUR Helper [true | false]
INSTALL_ZSH="true"             # Install Zsh with P10k [true | false]

# ------------------------------------------------------------------------------
#  7. AUTOMATED USER SETUP
# ------------------------------------------------------------------------------
#ENABLE_ROOT_ACCOUNT="true"
#ROOT_PASSWORD="root"

# Format: ( "user1" "user2" )
#USER_NAMES=( "nakildias" )
#USER_PASSWORDS=( "root" )
#USER_SUDO=( "true" )
